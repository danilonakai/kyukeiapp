<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Kyukei App</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>KyukeiApp</h1>
        </div>
    </header>
    
    <div id="today">
        <i class="far fa-caret-square-left date-prev"></i>
        <h2></h2>
        <i class="far fa-caret-square-right date-next"></i>
    </div>

    <div id="kyukei">
        <h3>Remaining Kyukei time:</h3>

        <div class="timer">
            <span class="timer-hours">00</span>:<span class="timer-minutes">00</span>:<span class="timer-seconds">00</span>
        </div>
        <button id="kyukei-btn" class="start-btn">Start</button>
    </div>

    <div class="report">
        <h3>Report</h3>
        
        <table>
            <thead> 
                <tr>
                    <th>Start Time</th>
                    <th>Finish Time</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="plugins/jquery/js/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
